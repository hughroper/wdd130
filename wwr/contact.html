<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapids | Contact | Whitewater Rafting</title>
    <meta name="description" content="Contact RAPIDS Whitewater River Rafting">
    <meta name="author" content="Hugh Roper">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body class="contact">
    <header>
        <img src="images/rapids-logo.png" alt="Rapids Whitewater Rafting">
        <nav>
            <ul>
                <li class="home"><a href="index.html">Home</a></li>
                <li class="about"><a href="about.html">About Us</a></li>
                <li class="trips"><a href="trips.html">Trips</a></li>
                <li class="contact"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h1>Rapids Whitewater River Rafting Company</h1>
            <p>123 Main Street<br>Kolob, California<br>+1-000-000-0000<br><a
                    href="mailto:info@rapdids.com">info@rapdids.com</a></p>
        </article>
        <section class="map form">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9182.753404460502!2d-105.79225254447636!3d36.270410513999494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87177b62360ab193%3A0x49dedd35a238cb4e!2sBig%20River%20Raft%20Trips!5e0!3m2!1sen!2sus!4v1760484421626!5m2!1sen!2sus"
                    width="400" height="400" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form">
                <form>
                    <div class="field">
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="fullanme">
                    </div>
                    <div class="field">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="field">
                        <label for="messagepurpose">Message Purpose</label>
                        <div class="messagepurposeselections">
                            <input type="radio" id="generalinquiry" name="messagepurpose">
                            <label for="generalinquiry">General Inquiry</label>
                            <input type="radio" id="reservationquestion" name="messagepurpose">
                            <label for="reservationquestion">Reservation Question</label>
                            <input type="radio" id="websitesuggestion" name="messagepurpose">
                            <label for="websitesuggestion">Website Suggestion</label>
                        </div>
                    </div>
                    <label class="message" for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>
                    <div class="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Get in Touch</button>
                </form>
            </div>
        </section>
        <section>
            <h2>We Are Here to Serve You</h2>
            <div class="adventure">
                <figure>
                    <img src="images/rapids-aventure-2.jpg" alt="Cresting whitewater">
                    <figcaption>
                        Employee Profile
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/rapids-aventure-3.jpg" alt="Pilot steering">
                    <figcaption>
                        Employee Profile
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/rapids-aventure-1.jpg" alt="Aerial view">
                    <figcaption>
                        Employee Profile
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 | ðŸ’¦ Rapids Whitewater Rafting | Hugh Roper</p>
        <nav class="socialmedia">
            <ul>
                <li><a href=""><img src="images/facebook.svg" alt="Facebook Icon"></a></li>
                <li><a href=""><img src="images/linkedin.svg" alt="Linkedin Icon"></a></li>
                <li><a href=""><img src="images/instagram.svg" alt="Instagram Icon"></a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
